<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Property</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/app/app-global-css/bootstrap.css">
    <link rel="stylesheet" href="/app/app-global-css/html5-boilerplate.css">
    <link rel="stylesheet" href="/app/app-global-css/mylondonhome.css">
    <link rel="stylesheet" href="/app/property-detail/property-detail.css">
    <script src="/app/app-global-js/modernizr-2.8.3.min.js"></script>
  </head>
  <body class="overview">

    <nav class="navbar navbar-light bg-faded navbar-fixed-top">
      <div class="container">
        <ul>
          <li>
            <a class="btn home button" href="/app/overview/" role="button">
              Home
            </a>
          </li>
          <li>
            <a class="btn map button" href="/app/map/" role="button">
              Map
            </a>
          </li>
          <li>
            <a class="btn leisure button" href="/app/leisure/" role="button">
              Leisure
            </a>
          </li>
          <li>
            <a class="btn dashboard button" href="/dashboard/" role="button">
              Dashboard
            </a>
          </li>
          <li>
            <a class="btn property button" href="/app/property-detail/" role="button">
              Add Property
            </a>
          </li>                      
          <li>
            <form class="navbar-form">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn button">Submit</button>
            </form>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="panel panel-primary mylondonhome-container">
        <div class="panel-heading">
          Enter Property Details
        </div>
          <div class="panel-body">
            <!-- a form with an input -->
            <form class="form-horizontal">
              <label for="inputEmail3" class="col-sm-2 control-label">Property Address</label>
                <form class="form-set-property" id="form1">
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="datalabel1" placeholder="Enter Property Address...">
                  </div>
                </form>
            </form>  

            <form class="form-horizontal">
              <label for="inputEmail3" class="col-sm-2 control-label">Price</label>
                <form class="form-set-price" id="form2">
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="datalabel2" placeholder="Enter Price...">
                  </div>
                </form>              
            </form>

            <form class="form-horizontal">
              <label for="inputEmail3" class="col-sm-2 control-label">Bedrooms</label>              
                <form class="form-set-bedroom" id="form3">
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="datalabel3" placeholder="Enter Number of Bedrooms...">
                  </div>
                </form>
            </form>

            <form class="form-horizontal">
              <label for="inputEmail3" class="col-sm-2 control-label">Bathrooms</label>                 
                <form class="form-set-bathroom" id="form4">
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="datalabel4" placeholder="Enter Number of Bathrooms...">
                  </div>
                </form>
            </form>

            <form class="form-horizontal">
              <label for="inputEmail3" class="col-sm-2 control-label">Receptions</label>               
                <form class="form-set-reception" id="form5">
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="datalabel5" placeholder="Enter Number of Receptions...">
                  </div>
                </form>                                                                   
            </form>

               <button class="btn btn-all app submit" type="submit" form="form1" value="Submit">Submit</button>

          </div>
      </div> <!-- end of mylondonhome-container -->
    </div> <!-- end of container -->

    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <script src="/app/app-global-js/tether.js"></script>
    <script src="/app/app-global-js/bootstrap.js"></script>
    <script src="/app/app-global-js/firebase-helper.js"></script>
    <script src="/app/property-detail/property-detail.js"></script>

  </body>
</html>
