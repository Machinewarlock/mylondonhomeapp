<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/app/app-global-css/bootstrap.css">
    <link rel="stylesheet" href="/app/app-global-css/html5-boilerplate.css">
    <link rel="stylesheet" href="/app/app-global-css/mylondonhome.css">
    <link rel="stylesheet" href="/app/room-size/room-size.css">
    <script src="/app/app-global-js/modernizr-2.8.3.min.js"></script>
  </head>
  <body class="room-size">

    <nav class="navbar navbar-light bg-faded navbar-fixed-top">
      <div class="container">
        Room Size
      </div>
    </nav>

  <div class="container">
    <div class="panel panel-primary mylondonhome-container">
      <div class="panel-heading">
        Review Room Size
      </div>
        <div class="panel-body">
          <form id=rating-form>
              <fieldset class="rating">
                <label for="star1" >1 star</label><input type="radio" id="star1" name="rating" value=1 />
                <label for="star2" >2 stars</label><input type="radio" id="star2" name="rating" value=2 />
                <label for="star3" >3 stars</label><input type="radio" id="star3" name="rating" value=3 />
                <label for="star4" >4 stars</label><input type="radio" id="star4" name="rating" value=4 />
                <label for="star5" >5 stars</label><input type="radio" id="star5" name="rating" value=5 checked/>
              </fieldset>
                <button type="button" class="btn btn-success" data-answer = "Submit">Submit</button>
            </form>
        </div>
    </div> <!-- end of mylondonhome-container -->
  </div> <!-- end of container -->
    

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <script src="/app/app-global-js/tether.js"></script>
    <script src="/app/app-global-js/bootstrap.js"></script>

    <script src="/app/room-size/room-size.js"></script>

  </body>
</html>
