<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/app/app-global-css/bootstrap.css">
    <link rel="stylesheet" href="/app/app-global-css/html5-boilerplate.css">
    <link rel="stylesheet" href="/app/app-global-css/mylondonhome.css">
    <link rel="stylesheet" href="/dashboard/dashboard.css">
    <script src="/app/app-global-js/modernizr-2.8.3.min.js"></script>
  </head>
  <body class="dashboard">

    <nav class="navbar navbar-light bg-faded navbar-fixed-top">
      <div class="container dash">
        Dashboard
      </div>
    </nav>

  <div class="container">
    <div class="panel panel-primary mylondonhome-container">
      <div class="panel-heading">
        Log in to Dashboard
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default sign">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div> <!-- end of mylondonhome-container -->
  </div> <!-- end of container -->
    

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <script src="/app/app-global-js/tether.js"></script>
    <script src="/app/app-global-js/bootstrap.js"></script>

    <script src="/dashboard/dashboard.js"></script>

  </body>
</html>
