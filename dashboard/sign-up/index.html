<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/app/app-global-css/bootstrap.css">
    <link rel="stylesheet" href="/app/app-global-css/html5-boilerplate.css">
    <link rel="stylesheet" href="/app/app-global-css/mylondonhome.css">
    <link rel="stylesheet" href="/dashboard/sign-up/sign-up.css">
    <script src="/app/app-global-js/modernizr-2.8.3.min.js"></script>
  </head>
  <body class="dashboard">

    <nav class="navbar navbar-light bg-faded navbar-fixed-top">
      <div class="container dash">
         <ul>
          <li>
            Sign Up
          </li>
          <li>
            <a class="btn home button" href="/app/overview/" role= "button"> Home </a>
          </li>          
          <li>
            <a class="btn sign-up button" href="/dashboard/" role= "button">Log in</a>
          </li>
        </ul>
      </div>
    </nav>

  <div class="container">
    <div class="panel panel-primary mylondonhome-container">
      <div class="panel-heading">
        Sign up
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="email" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn app sign" type="submit" form="form1" value="Submit">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div> <!-- end of mylondonhome-container -->
  </div> <!-- end of container -->
    
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <script src="/app/app-global-js/tether.js"></script>
    <script src="/app/app-global-js/bootstrap.js"></script>
    <script src="/app/app-global-js/firebase-helper.js"></script>
    <script src="/dashboard/sign-up/sign-up.js"></script>

  </body>
</html>
